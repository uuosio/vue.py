<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <script src="/vuecli/js/vue.js"></script>
  <script src="/vuecli/js/vuex.js"></script>
  <script src="/vuecli/js/brython_dist.js"></script>
</head>
<body onload="brython({debug: 1, pythonpath: '/'})">
<div id="app"></div>
<script type="text/python">
  from vue import *
  def lifecycle_hooks(el):
    class ComponentLifecycleHooks(VueComponent):
        text: str
        template = "<div>{{ text }}</div>"
        def before_create(self):
            print("lh: before_created", self)
        def created(self):
            print("lh: created", self)
        def before_mount(self):
            print("lh: before_mount", self)
        def mounted(self):
            print("lh: mounted", self)
        def before_update(self):
            print("lh: before_update", self)
        def updated(self):
            print("lh: updated", self)
        def before_destroy(self):
            print("lh: before_destroy", self)
        def destroyed(self):
            print("lh: destroyed", self)
    ComponentLifecycleHooks.register("clh")
    class App(VueComponent):
        show = True
        text = "created"
        def mounted(self):
            self.text = "mounted"
        def updated(self):
            self.show = False
        template = "<clh v-if='show' :text='text'></clh>" \
                   "<div v-else id='after' :text='text'></div>"
    return App(el)
  app = lifecycle_hooks('#app')
</script>
</body>
</html>
